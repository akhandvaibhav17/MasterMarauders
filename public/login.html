<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Instrument+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center letter-box">
                    <img src="./images/letter.jpg" alt="" class="letter img-responsive" style="z-index: 0;">
                    <div class="carousel-caption">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container login-side-container">
                        <div class="md-col-12 login-form">
                            <div class="row login-form-titles">
                                <div class="md-col-12 text-center">
                                    <h1 style="font-family: 'Instrument Serif', serif; font-size:100px;">Login</h1>
                                </div>
                            </div>
                            <form action="/login" method="post">
                                <div class="row login-form-titles">
                                    <div class="md-col-12 text-center">
                                        <input type="text" placeholder="Username" class="entry" name="username">
                                    </div>
                                </div>
                                <div class="row login-form-titles">
                                    <div class="md-col-12 text-center">
                                        <input type="text" placeholder="Password" class="entry" name="password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="md-col-6 text-center">
                                        <button class="btn-2 start" type="submit">Login-></button>
                                    </div>
                                </div>
                            </form>
                            <br>
                            <div class="row">
                                <div class="md-col-12 text-center">
                                    <P>New User? <a href="register.html">Register Here</a></P>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
